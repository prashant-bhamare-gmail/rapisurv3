<div class="modal-body">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <button
        class="close"
        style="margin-right: 20px"
        aria-label="Close"
        (click)="closeModal('close')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p style="font-size: 12; font-weight: bold; text-align: center">
        Project Participant
      </p>
    </div>
  </div>

  <section>
    <div class="popup">
      <div class="popup_container">
        <div class="issue_name_desc">
          <form [formGroup]="projectEditForm" ngNativeValidate>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label
                    for="inputEmail4"
                    style="font-size: 12px; margin-bottom: -5px"
                    class="form-label">
                    Type</label
                  >

                  <ng-select
                    [items]="participantRoles"
                    bindLabel="name"
                    dropdownPosition="auto"
                    bindValue="value"
                    labelForId="participant_role"
                    placeholder="Select role"
                    formControlName="participant_role"
                    aria-required="true"
                    required>
                  </ng-select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label
                    for="inputEmail4"
                    style="font-size: 12px; margin-bottom: -5px"
                    class="form-label">
                    Name:</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control form-control-sm"
                    formControlName="name"
                    style="text-transform: capitalize"
                    placeholder="Enter organisation name"
                    required />
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <label
                    for="inputEmail4"
                    style="font-size: 12px; margin-bottom: -5px"
                    class="form-label">
                    Contact Person</label
                  >
                  <input
                    type="text"
                    name="contact_person"
                    id="contact_person"
                    class="form-control form-control-sm"
                    formControlName="contact_person"
                    required
                    style="text-transform: capitalize" />
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <label
                    for="inputEmail4"
                    style="font-size: 12px; margin-bottom: -5px"
                    class="form-label">
                    Email Address</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control form-control-sm"
                    formControlName="email"
                    required
                    style="text-transform: lowercase" />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label
                    for="inputEmail4"
                    style="font-size: 12px; margin-bottom: -5px"
                    class="form-label">
                    Phone Number</label
                  >
                  <input
                    type="phone"
                    name="phone"
                    id="phone"
                    class="form-control form-control-sm"
                    formControlName="phone"
                    required />
                </div>
              </div>
            </div>

            <div
              class="downloadButtonContainer"
              style="text-align: center"
              (click)="submitBtn()">
              <div class="dash_action_cta">Add Participant</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
